<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>InnTouch SIGNAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="button_call">
      <img src="./images/button_call.png" />
    </div>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/background-01.png" /></div>
        <div class="swiper-slide"><img src="./images/background-02.png" /></div>
        <div class="swiper-slide"><img src="./images/background-03.png" /></div>
        <div class="swiper-slide"><img src="./images/background-04.png" /></div>
        <div class="swiper-slide"><img src="./images/background-05.png" /></div>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div id="modalTitle" class="modal-title">フロント</div>
            <div id="modalMessage" class="modal-message">呼び出し中...</div>
          </div>
          <div class="modal-body">
            <div id="" class="icon-wrapper">
              <label class="icon icon-decline"><input type="button" /></label>
              <span>拒否</span>
            </div>
            <div class="icon-wrapper">
              <label class="icon icon-accept"><input type="button" /></label>
              <span>応答</span>
            </div>
            <div class="icon-wrapper">
              <label class="icon icon-mute"><input type="checkbox" /></label>
              <span>消音</span>
            </div>
            <div class="icon-wrapper">
              <label class="icon icon-end"><input type="button" /></label>
              <span>終了</span>
            </div>
            <div class="icon-wrapper">
              <label class="icon icon-hold"><input type="checkbox" /></label>
              <span>保留</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="debug">
      <p>KEY_CODE: <span id="keyCode">F12</span></p>
      <p>CHARGING: <span id="charging">TRUE</span></p>
      <p>HOOK_SWITCH: <span id="hookSwitch">ON</span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
