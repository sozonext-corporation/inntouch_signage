<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>InnTouch SIGNAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./../../../style.css" />
  </head>
  <body>
    <div class="button__wrapper">
      <button id="buttonCall" class="button">
        <img src="./../../../images/button_call.png" />
      </button>
      <button id="buttonCallVideo" class="button">
        <img src="./../../../images/button_video_call.png" />
      </button>
    </div>

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./../../../images/background-01.png" /></div>
        <div class="swiper-slide"><img src="./../../../images/background-02.png" /></div>
        <div class="swiper-slide"><img src="./../../../images/background-03.png" /></div>
        <div class="swiper-slide"><img src="./../../../images/background-04.png" /></div>
      </div>
    </div>

    <div id="modal" class="modal" style="display: none">
      <div class="modal__dialog">
        <div class="modal__content">
          <div class="modal__header">
            <div class="modal__title" id="modalTitle">フロント</div>
            <div class="modal__message" id="modalMessage">00:00</div>
          </div>
          <div class="modal__body">
            <div class="icon__wrapper">
              <label class="icon icon--decline"><input id="buttonDecline" type="button" /></label>
              <span>拒否</span>
            </div>
            <div class="icon__wrapper">
              <label class="icon icon--accept"><input id="buttonAccept" type="button" /></label>
              <span>応答</span>
            </div>
            <div class="icon__wrapper">
              <label class="icon icon--mute"><input id="buttonMute" type="checkbox" /></label>
              <span>消音</span>
            </div>
            <div class="icon__wrapper">
              <label class="icon icon--end"><input id="buttonEnd" type="button" /></label>
              <span>終了</span>
            </div>
            <div class="icon__wrapper">
              <label class="icon icon--hold"><input id="buttonHold" type="checkbox" /></label>
              <span>保留</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="debug">
      <pre>DEBUG MENU</pre>
      <pre>==============================</pre>
      <pre>HOOK_SWITCH:&#009;<span id="hookSwitch">UNKNOWN</span></pre>
      <pre>KEY_CODE:&#009;<span id="keyCode"></span></pre>
      <pre>CHARGING:&#009;<span id="charging"></span></pre>
      <pre>ATTACHING:&#009;<span id="attaching"></span></pre>
      <pre>WIFI_LEVEL:&#009;<span id="wifiLevel"></span></pre>
      <pre>BATTERY_LEVEL:&#009;<span id="batteryLevel"></span></pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./../../../script.js"></script>
  </body>
</html>
