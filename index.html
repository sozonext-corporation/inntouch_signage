<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>InnTouch SIGNAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="callButton" class="call_button">
      <img src="./images/button_call.png" />
    </div>

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/background-01.png" /></div>
        <div class="swiper-slide"><img src="./images/background-02.png" /></div>
        <div class="swiper-slide"><img src="./images/background-03.png" /></div>
        <div class="swiper-slide"><img src="./images/background-04.png" /></div>
        <div class="swiper-slide"><img src="./images/background-05.png" /></div>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" style="display: none">
      <div class="modal__dialog">
        <div class="modal__content">
          <div class="modal__header">
            <div class="modal__title" id="modalTitle">フロント</div>
            <div class="modal__message" id="modalMessage">00:00:00</div>
          </div>
          <div class="modal__body">
            <div class="icon__wrapper">
              <label class="icon icon--decline"><input id="declineButton" type="button" /></label>
              <span>拒否</span>
            </div>
            <div class="icon__wrapper">
              <label class="icon icon--accept"><input id="acceptButton" type="button" /></label>
              <span>応答</span>
            </div>
            <div class="icon__wrapper">
              <label class="icon icon--mute"><input id="muteButton" type="checkbox" /></label>
              <span>消音</span>
            </div>
            <div class="icon__wrapper">
              <label class="icon icon--end"><input id="endButton" type="button" /></label>
              <span>終了</span>
            </div>
            <div class="icon__wrapper">
              <label class="icon icon--hold"><input id="holdButton" type="checkbox" /></label>
              <span>保留</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="debug">
      <p>KEY_CODE: <span id="keyCode"></span></p>
      <p>CHARGING: <span id="charging"></span></p>
      <p>HOOK_SWITCH: <span id="hookSwitch">ON</span></p>
      <button id="openDebugIncomingCallButton">着信画面</button>
      <button id="openDebugOutgoingCallButton">発信画面</button>
      <button id="openDebugDuringCallButton">通話画面</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
